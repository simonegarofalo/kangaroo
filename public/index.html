<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/kangaroo.png" />
    <title>Kangaroo | Keep everything in one safe place.</title>
    <meta
      name="description"
      content="Kangaroo | Keep everything in one safe place."
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Kangaroo</h1>
      <p>Keep everything in one safe place.</p>
      <div class="form-wrapper">
        <form action="/api/contents { url, title }" method="POST">
          <input
            id="input-url"
            type="url"
            placeholder="Enter the URL"
            required
          />
          <input
            id="input-title"
            type="text"
            placeholder="Customize it (optional)"
          />
          <button id="add-new" type="button">Add</button>
        </form>
      </div>
    </main>
    <div class="list-container">
      <div class="list-wrapper"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
